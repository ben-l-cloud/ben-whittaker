<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Whittaker QR Scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    #header {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
      color: #ff007f;
      position: relative;
      height: 60px;
      overflow: hidden;
    }

    #header span {
      position: absolute;
      opacity: 0;
      animation: fadeInOut 6s infinite;
      width: 100%;
      left: 0;
      top: 0;
    }

    #header span:nth-child(1) {
      animation-delay: 0s;
    }
    #header span:nth-child(2) {
      animation-delay: 2s;
    }
    #header span:nth-child(3) {
      animation-delay: 4s;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(20px);}
      10%, 90% { opacity: 1; transform: translateY(0);}
    }

    #ommy-img {
      width: 160px;
      border-radius: 50%;
      margin: 0 auto 25px;
      border: 3px solid #ff007f;
      display: block;
    }

    .form {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 260px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e60073;
    }

    #qr {
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #ff007f;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img id="ommy-img" src="ommy.png" alt="Ommy Logo" />
  <div id="header">
    <span>BEN WHITTAKER</span>
    <span>WHITTAKER BOT</span>
    <span>TECH SOLUTIONS</span>
  </div>

  <p>Ingiza namba yako ya WhatsApp na scan QR code.</p>

  <form class="form" onsubmit="startScan(event)">
    <input type="text" id="number" placeholder="eg. 2557XXXXXXXX" required />
    <button type="submit">Start Session</button>
  </form>

  <div id="qr">
    <img id="qrImage" style="display:none; width:300px;" />
  </div>

  <footer>
    <p>
      GitHub Repo: <a href="https://github.com/ben-l-cloud/ben-whittaker.git" target="_blank" rel="noopener noreferrer">ben-whittaker</a>
    </p>
    <p>
      Contact: 
      <a href="mailto:whittakerben70@gmail.com">whittakerben70@gmail.com</a>
    </p>
  </footer>

  <script>
    async function startScan(e) {
      e.preventDefault();
      const number = document.getElementById('number').value;
      const res = await fetch(`/start-session?number=${number}`);
      const data = await res.json();

      if (data.qr) {
        const qrImg = document.getElementById('qrImage');
        qrImg.src = data.qr;
        qrImg.style.display = 'block';
      } else {
        alert('Kuna tatizo kuanzisha QR session.');
      }
    }
  </script>
</body>
</html>
