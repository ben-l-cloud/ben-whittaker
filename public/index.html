<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben Whittaker QR Scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Scan WhatsApp QR</h1>
  <p>Ingiza namba yako ya WhatsApp na scan QR code.</p>

  <form class="form" onsubmit="startScan(event)">
    <input type="text" id="number" placeholder="eg. 2557XXXXXXXX" required />
    <button type="submit">Start Session</button>
  </form>

  <div id="qr">
    <img id="qrImage" style="display:none; width:300px;"/>
  </div>

  <script>
    async function startScan(e) {
      e.preventDefault()
      const number = document.getElementById('number').value
      const res = await fetch(`/start-session?number=${number}`)
      const data = await res.json()

      if (data.qr) {
        const qrImg = document.getElementById('qrImage')
        qrImg.src = data.qr
        qrImg.style.display = 'block'
      } else {
        alert('Kuna tatizo kuanzisha QR session.')
      }
    }
  </script>
</body>
</html>
