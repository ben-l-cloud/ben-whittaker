<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Whittaker QR/Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("ommy.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }

    #header {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff007f;
      position: relative;
      height: 60px;
      overflow: hidden;
    }

    #header span {
      position: absolute;
      opacity: 0;
      animation: fadeInOut 6s infinite;
      width: 100%;
      left: 0;
      top: 0;
    }

    #header span:nth-child(1) { animation-delay: 0s; }
    #header span:nth-child(2) { animation-delay: 2s; }
    #header span:nth-child(3) { animation-delay: 4s; }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .tab {
      background: #2e2e44;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #ff007f;
      font-weight: bold;
    }

    .form {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 260px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #qr, #pairing {
      margin-top: 30px;
      display: none;
    }

    #qrImage {
      display: none;
      width: 300px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #ff007f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="header">
      <span>BEN WHITTAKER</span>
      <span>WHITTAKER BOT</span>
      <span>TECH SOLUTIONS</span>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('qr')">📷 QR Code</div>
      <div class="tab" onclick="switchTab('pairing')">🔑 Pairing Code</div>
    </div>

    <div id="qr" style="display:block;">
      <form class="form" onsubmit="startQR(event)">
        <input type="text" id="number" placeholder="2557XXXXXXXX" required />
        <button type="submit">Start QR Session</button>
      </form>
      <img id="qrImage" />
    </div>

    <div id="pairing">
      <form class="form" onsubmit="startPairing(event)">
        <input type="text" id="pairNumber" placeholder="2557XXXXXXXX" required />
        <button type="submit">Generate Pairing Code</button>
      </form>
      <div id="pairingCode" style="font-size: 1.2rem; margin-top: 20px;"></div>
      <button onclick="copyCode()">📋 Copy Code</button>
    </div>

    <footer>
      <p>GitHub: <a href="https://github.com/ben-l-cloud/ben-whittaker" target="_blank">ben-whittaker</a></p>
      <p>Email: <a href="mailto:whittakerben70@gmail.com">whittakerben70@gmail.com</a></p>
    </footer>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('#qr, #pairing').forEach(div => div.style.display = 'none');
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).style.display = 'block';
    }

    async function startQR(e) {
      e.preventDefault();
      const number = document.getElementById('number').value;
      const res = await fetch(`/start-session?number=${number}`);
      const data = await res.json();
      const qrImg = document.getElementById('qrImage');

      if (data.qr) {
        qrImg.src = data.qr.startsWith("data:image") ? data.qr : `data:image/png;base64,${data.qr}`;
        qrImg.style.display = 'block';
      } else {
        alert('Kuna tatizo kwenye QR session.');
      }
    }

    async function startPairing(e) {
      e.preventDefault();
      const number = document.getElementById('pairNumber').value;
      const res = await fetch('/generate-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      const output = document.getElementById('pairingCode');

      if (data.code) {
        output.innerText = `🔑 Your Pairing Code: ${data.code}`;
      } else {
        output.innerText = '❌ Imeshindikana kupata pairing code.';
      }
    }

    function copyCode() {
      const text = document.getElementById('pairingCode').innerText.replace('🔑 Your Pairing Code: ', '');
      navigator.clipboard.writeText(text).then(() => {
        alert('✅ Code copied!');
      });
    }
  </script>
</body>
</html>
