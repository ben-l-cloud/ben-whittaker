<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben Whittaker Tech - WhatsApp QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #qr {
      margin-top: 20px;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .spinner {
      margin-top: 30px;
      width: 60px;
      height: 60px;
      border: 6px solid #e2e8f0;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Scan QR to Connect</h1>
  <div id="qr">
    <div class="spinner" id="loadingSpinner"></div>
    <img id="qrImage" src="" alt="QR Code" style="display:none; max-width: 100%; height: auto;" />
  </div>
  <div class="footer">Â© 2025 Ben Whittaker Tech</div>

  <script>
    const qrImage = document.getElementById("qrImage");
    const spinner = document.getElementById("loadingSpinner");

    async function fetchQR() {
      try {
        const response = await fetch("/start-session?number=255760317060&method=qr");
        const data = await response.json();
        if (data.qr) {
          qrImage.src = data.qr;
          qrImage.style.display = "block";
          spinner.style.display = "none";
        } else {
          alert("QR not received. Try again.");
        }
      } catch (err) {
        alert("Failed to fetch QR.");
        console.error(err);
      }
    }

    fetchQR();
  </script>
</body>
</html>
